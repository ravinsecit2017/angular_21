<div class="container mt-4">
  <div class="row g-3">

    <!-- TABLE SECTION -->
    <div class="col-7">
      <div class="card shadow-sm">
        <div class="card-header bg-warning fw-bold">
          Competition List
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
                @for(item of competitionList(); track $index) {
              <tr>
                <td>{{ $index + 1 }}</td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.status}}</td>
                <td>
                  <button class="btn btn-sm btn-primary" (click)="onEdit(item)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="deleteCompetition(item.competitionId)">Delete</button>
                </td>
              </tr>
            }
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- FORM SECTION -->
    <div class="col-5">
      <div class="card shadow-sm">
        <div class="card-header bg-warning fw-bold">
          Competition Form
        </div>
        <div class="card-body">
          <form id="competitionForm" [formGroup]="projectForm">

            <div class="mb-3">
              <label class="form-label">Title</label>
              <input type="text" class="form-control" formControlName="title">
            </div>

            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="3" formControlName="description"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input type="datetime-local" class="form-control" formControlName="startDate">
            </div>

            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="datetime-local" class="form-control" formControlName="endDate">
            </div>

            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option>Select status</option>
                <option>Active</option>
                <option>Inactive</option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="button" class="btn btn-success" (click)="saveCompetition()">Save</button>
              <button type="button" class="btn btn-primary" (click)="updateCompetition()">Update</button>
              <button type="reset" class="btn btn-secondary">Clear</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
