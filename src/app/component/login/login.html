<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <div class="login-card">
    <h3 class="text-center login-title mb-1">Welcome Back ðŸ‘‹</h3>
    <p class="text-center login-subtitle mb-4">Login to continue</p>

    <form>
      <div class="form-floating mb-3">
        <input type="email" [(ngModel)]="loginObject.emailId" class="form-control" id="email" name="emailId" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" [(ngModel)]="loginObject.password" class="form-control" id="password" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>
        <a href="#" class="text-decoration-none">Forgot?</a>
      </div>

      <button type="submit" class="btn btn-login w-100 py-2" (click)="onLogin()">
        Login
      </button>
    </form>

    <p class="text-center mt-4 mb-0">
      Donâ€™t have an account?
      <a href="#" class="text-decoration-none fw-semibold">Sign up</a>
    </p>
  </div>

</body>
</html>
