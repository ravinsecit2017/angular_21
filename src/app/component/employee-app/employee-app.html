<div class="container-fluid mt-1">
    <div class="row">
        <!-- Employee List Table -->
        <div class="col-8">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5 class="card-title mb-0">Employee List</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Employee ID</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Gender</th>
                                    <th>Date of Joining</th>
                                    <th>Department ID</th>
                                    <th>Designation ID</th>
                                    <th>Employee Type</th>
                                    <th>Salary</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sample row, replace with dynamic data -->
                                <tr>
                                    <td>1</td>
                                    <td>John Doe</td>
                                    <td>john@example.com</td>
                                    <td>123-456-7890</td>
                                    <td>Male</td>
                                    <td>2023-01-01</td>
                                    <td>1</td>
                                    <td>1</td>
                                    <td>Permanent</td>
                                    <td>50000</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary me-1">Edit</button>
                                        <button class="btn btn-sm btn-danger">Delete</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Employee Form -->
        <div class="col-4">
            <div class="card">
                <div class="card-header bg-warning">
                    <h5 class="card-title mb-0">Employee Form</h5>
                </div>
                <div class="card-body">
                    
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" [(ngModel)]="newEmplObj.fullName" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="newEmplObj.email" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" [(ngModel)]="newEmplObj.phone" id="phone">
                        </div>
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dateOfJoining" class="form-label">Date of Joining</label>
                            <input type="date" class="form-control" [(ngModel)]="newEmplObj.dateOfJoining" id="dateOfJoining">
                        </div>
                        <div class="mb-3">
                            <label for="departmentId" class="form-label">Department</label>
                            <select class="form-select" [(ngModel)]="newEmplObj.departmentId" id="departmentId" (change)="getDesignationByDeptId()">
                                <option value="0">Select Department</option>
                                @for (department of departmentList(); track $index) {
                                  <option [value]="department.departmentId">{{ department.departmentName }}</option>
                                }
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="designationId" class="form-label">Designation</label>
                            <select class="form-select" [(ngModel)]="newEmplObj.designationId" id="designationId">
                                <option value="0">Select Designation</option>
                                @for (designation of designationList(); track $index) {
                                  <option [value]="designation.designationId">{{ designation.designationName }}</option>
                                }
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="employeeType" class="form-label">Employee Type</label>
                            <select class="form-select" [(ngModel)]="newEmplObj.employeeType" id="employeeType">
                                <option value="">Select Type</option>
                                <option value="Permanent">Permanent</option>
                                <option value="Contract">Contract</option>
                                <option value="Intern">Intern</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="salary" class="form-label">Salary</label>
                            <input type="number" class="form-control" [(ngModel)]="newEmplObj.salary" id="salary">
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary ms-2">Cancel</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>
